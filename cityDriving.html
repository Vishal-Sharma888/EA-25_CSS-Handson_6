<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cityDriving.css">
    <title>Document</title>
</head>
<body>
    <div class="sky">
        <div class="topText">
            <div class="text1">HAPPY</div>&nbsp;&nbsp;&nbsp;
            <div class="text2">INDEPENDENCE</div>&nbsp;&nbsp;&nbsp;
            <div class="text3">DAY</div>&nbsp;&nbsp;&nbsp;
        </div>
        <div class="road"></div>
        <div class="city">
            <img src="./city.png" alt="image not found">
        </div>
        <div class="car">
            <img src="./car.png" alt="image not found" width="500px" height="200px">
        </div>
        <div class="wheel">
            <div class="rightwheel">
                <img src="./wheel.png" alt="image not found" height="100px" width="100px">
            </div>
            <div class="leftwheel">
                <img src="./wheel.png" alt="image not found" height="100px" width="100px">
            </div>
        </div>
        <div class="sun">
            <img src="./sun.png" alt="" width="80px" height="80px">
        </div>
        <div class="flag">
           <div class="rightflag">
            <img src="./flag.png" alt="image not found"width="200px" height="200px">
          </div>
          <div class="leftflag">
            <img src="./flag.png" alt="image not found"width="200px" height="200px">
          </div>
        </div>
        <div class="border">
            <div class="childborder"></div>
        </div>
    </div>
</body>
</html>
